{% extends 'accounts/registered_main.html' %}

{% block content %}
<div class="col-md">
		<h4>Hello, {{request.user.username}}</h4>
		<h1>Tasks: </h1>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_task' %}">Create New Task</a>
			<table class="table table-sm">
				<tr>
					<th>User</th>
					<th>Task Name</th>
					<th>Task</th>
                    <th>Date Created</th>
				</tr>

				{% for bucket in buckets %}
					<tr>
						<td>{{bucket.user}}</td>
						<td>{{bucket.name}}</td>
						<td>{{bucket.task}}</td>
                        <td>{{bucket.date_created}}</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
{% endblock %}
